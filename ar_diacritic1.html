<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

  <title>Basic Arabic Diacritic Remover</title>
  <script>
    var previousStates = []; 

    function disableUndoButton()
    {
      document.getElementById("undoButton").disabled = true;
    }
    
    function enableUndoButton()
    {
      document.getElementById("undoButton").disabled = false;
    }


    function undoActionEventHandler()
    {
      document.getElementById('arabicInputOutputTextArea').value = previousStates.pop();
      if (previousStates.length == 0)
      {
        disableUndoButton();
      }
    }

    function removeDiacritics(inputString, keepFathatan)
    {
      result = "";

      for (var i = 0; i < inputString.length; i++)
      {
        if (inputString[i] === "\u064E")
        {
          // ARABIC FATHA
          // Unicode: U+064E, UTF-8: D9 8E
        }
        else if (inputString[i] === "\u0650")
        {
          // ARABIC KASRA
          // Unicode: U+0650, UTF-8: D9 90
        }
        else if (inputString[i] === "\u064F")
        {
          // ARABIC DAMMA
          // Unicode: U+064F, UTF-8: D9 8F
        }
        else if (inputString[i] === "\u064B" && !keepFathatan)
        {
          // ARABIC FATHATAN
          // Unicode: U+064B, UTF-8: D9 8B
        }
        else if (inputString[i] === "\u064D")
        {
          // ARABIC KASRATAN
          // Unicode: U+064D, UTF-8: D9 8D
        }
        else if (inputString[i] === "\u064C")
        {
          // ARABIC DAMMATAN
          // Unicode: U+064C, UTF-8: D9 8C
        }
        else if (inputString[i] === "\u0651")
        {
          // ARABIC SHADDA
          // Unicode: U+0651, UTF-8: D9 91
        }
        else if (inputString[i] === "\u0652")
        {
          // ARABIC SUKUN
          // Unicode: U+0652, UTF-8: D9 92
        }  
        else if (inputString[i] === "\u0670")
        {
          // ARABIC LETTER SUPERSCRIPT ALEF
          // Unicode: U+0670, UTF-8: D9 B0
        }
        else
        {
          result += inputString[i];
        }
      }

      return result;
    }

    function removeDiacriticsEventHandler()
    {
      var inputText = document.getElementById('arabicInputOutputTextArea').value;
      var keepFathatan = document.getElementById('keepFathatanCheckbox').checked;
      var outputText = removeDiacritics(inputText, keepFathatan);
      
      // So that the user never clicks on the undo button, and it doe      nothing.
      previousStates.push(document.getElementById('arabicInputOutputTextArea').value);
      enableUndoButton();
      document.getElementById('arabicInputOutputTextArea').value = outputText;
    }
  </script>
  <style>
    *
    {
      font-family: Tahoma, sans-serif;
      margin-left: 4px;
    }

    h1
    {
      font-size: 22px;
    }
    h2
    {
      font-size: 20px;
    }
    textarea
    {
      font-size: 30px;
    }
    
    button
    {
      padding: 1em;
      font-size: 20px;
    }

    footer
    {
      margin-top: 3em;
      font-size: 10px;
    }

  </style>
</head>
<body>
  <h1>Basic Arabic Diacritic Remover: <span lang="ar"> الحاذف للتشكيل </span></h1>
  <label for="arabicInputOutputTextArea" aria-live="assertive"><h2>For Text with Diacritics: <span lang="ar"> لِنصّ بالتشكيل</span></h2></label>
  <textarea id="arabicInputOutputTextArea" rows="4" cols="30" dir="rtl" lang="ar" aria-live="assertive">أَهْلًا وَسَهْلًا.</textarea>
  <div>
    <input type="checkbox" id="keepFathatanCheckbox">
    <label for="keepFathatanCheckbox"> Do not delete fatḥatān  diacritic. لا تحذف الفتحتان</label>
  </div>  
  <button onclick="removeDiacriticsEventHandler();">Remove Diacritics احذف     التشكيل</button> 
  <button id="undoButton" onclick="undoActionEventHandler();" disabled>Put back diacritics. ضِعْ النِصَّ الَّذِيْ كَانَ مَوْجُوْدًا مِنْ قَبْلِ الحَذْفِ</button> 
  <footer><a href="https://github.com/elsanussi-s-mneina/">Elsanussi Mneina made this page. صنع هذه الصفحة السنوسي امنينة </a>

  </footer>
</body>
</html>
