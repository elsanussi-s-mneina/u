	<title>الحاذف البسيط للتشكيل</title>

		var EXAMPLE_TEXT = 'شُكْرًا جَزِيْلًا \n تُوْجَدْ شَدَّةٌ، وَفَتْحَةٌ عَلَى هَٰذِهِ ٱلوَرَقَةٍ ';

		function removeDiacritics(inputString, keepFathatan)
		{
			result = "";

			for (var i = 0; i < inputString.length; i++)
			{
				if (inputString[i] === "\u064E")
				{
					// ARABIC FATHA
					// Unicode: U+064E
				}
				else if (inputString[i] === "\u0650")
				{
					// ARABIC KASRA
					// Unicode: U+0650
				}
				else if (inputString[i] === "\u064F")
				{
					// ARABIC DAMMA
					// Unicode: U+064F
				}
				else if (inputString[i] === "\u064B" && !keepFathatan)
				{
					// ARABIC FATHATAN
					// Unicode: U+064B
				}
				else if (inputString[i] === "\u064D")
				{
					// ARABIC KASRATAN
					// Unicode: U+064D
				}
				else if (inputString[i] === "\u064C")
				{
					// ARABIC DAMMATAN
					// Unicode: U+064C
				}
				else if (inputString[i] === "\u0651")
				{
					// ARABIC SHADDA
					// Unicode: U+0651
				}
				else if (inputString[i] === "\u0652")
				{
					// ARABIC SUKUN
					// Unicode: U+0652
				}
				else if (inputString[i] === "\u0670")
				{
					// ARABIC LETTER SUPERSCRIPT ALEF
					// Unicode: U+0670
				}
				else if (inputString[i] === "\u0671")
				{
					// ARABIC LETTER ALEF WASLA
					// Unicode: U+0671

					// Replace ARABIC LETTER ALEF WASLA
					// with ARABIC LETTER ALEF.
					result += "\u0627";
				}
				else
				{
					result += inputString[i];
				}
			}

			return result;
		}

		function removeDiacriticsEventHandler()
		{
			var inputText = document.getElementById('arabicInputTextArea').value;
			var keepFathatan = document.getElementById('keepFathatanCheckbox').checked;
			var outputText = removeDiacritics(inputText, keepFathatan);
			document.getElementById('arabicOutputTextArea').value = outputText;
		}

		function placeExampleTextEventHandler()
		{
			document.getElementById('arabicInputTextArea').value = EXAMPLE_TEXT;
		}

	</script>

	<div role="form">
		<label for="arabicInputTextArea"><h2>المعطيات</h2></label>
		<p>:ضع النص بالتشكيل في الصندوق التالي
		<br>
			<button onclick="placeExampleTextEventHandler();"> ضِعْ مَثَلًا</button>
		</p>
		<textarea id="arabicInputTextArea" rows="4" cols="100" lang="ar"></textarea>
	
		<h3> اختيارات</h3>
		<input type="checkbox" id="keepFathatanCheckbox">
		<label for="keepFathatanCheckbox">.لا تحذف الفتحتين</label><br>
	
		<h2> أوامر</h2>
		<button onclick="removeDiacriticsEventHandler();">احذف التشكيل</button>
	
	
		<h2><label for="arabicOutputTextArea"> احذف التشكيل</label></h2>
		<textarea id="arabicOutputTextArea" rows="4" cols="100" aria-live="assertive"></textarea>
	</div>
