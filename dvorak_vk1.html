function onKeyDown(e)
{
	// Handle pressing of caps lock key.
	if (e.getModifierState('CapsLock'))
	{
		if (!capsLock)
		{
			toggleCapsLock();
		}
	}
	else
	{
		if (capsLock)
		{
			toggleCapsLock();
		}
	}

	// Handle pressing of shift keys
	if (e.code === "ShiftRight"
	 || e.code === "ShiftLeft")
	{
		changeKeysToShiftedValues();
	}
	else if (e.code === "Backspace")
	{
		deleteFinalCharacter();
	}

	console.log("onKeyDown:");
	console.log(e);
}

function onKeyUp(e)
{
	if (e.code === "ShiftRight"
	 || e.code === "ShiftLeft")
	{
		changeKeysToUnshiftedValues();
	}

	console.log("onKeyUp:");
	console.log(e);	
}

function pressShift()
{
	permanentShift = false;
	changeKeysToShiftedValues();
}

function toggleCapsLock()
{
	if (capsLock)
	{
		capsLock = false;
		changeKeysToUnshiftedValues();
	}
	else
	{
		capsLock = true;
		changeKeysToShiftedValues();
	}
}

function printToOutput(output)
{
	document.getElementById('outputText').value += output; 
}

function printToOutputFrom(textSourceId)
{
	printToOutput(document.getElementById(textSourceId).textContent);
	nextShiftValue();
}

function nextShiftValue()
{
	if (!capsLock && !permanentShift)
	{
		changeKeysToUnshiftedValues();
	}
}

	document.execCommand("copy");

}

function clearText()
{
	log.value = "";
}

function lastTwoCharactersAreForLineBreak(someText)
{
	const lastTwoChars = someText.substring(someText.length - 2);
	return lastTwoChars == "\r\n" || lastTwoChars == "\n\r";
}

function deleteFinalCharacter()
{
	const lengthOfText = log.value.length;
	
	
	let deletionCount = 1; // How many characters to delete.
	if (lastTwoCharactersAreForLineBreak(log.value))
	{
		// Line break is implemented as two characters,
		// so delete both characters.
		deletionCount = 2;
	}

	log.value = log.value.substring(0, lengthOfText - deletionCount);
}
